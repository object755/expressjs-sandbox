<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col w-96 p-5">
      <button class="btn btn-green" id="addRandomUsers">post random profiles</button>

      <form id="searchBar">
        <label class="block text-gray-700 text-sm font-bold mb-5" for="searchName"></label>
        <input class="shadow appearance-none border rounded w-full mb-2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="searchName" type="text" placeholder="Search profile...">
        <button class="btn btn-blue mb-2" type="submit">search by name</button>
      </form>

      <div id="userActions" class="flex flex-col"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
